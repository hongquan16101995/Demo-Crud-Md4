<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="/layout::head">
    <title>DeleteCustomer</title>
</head>
<body>
<h3>Delete Customer</h3>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:object="${customer}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <table>
            <tr>
                <th style="float: left"><label>Name: </label></th>
                <td><label th:text="${customer.getName()}"></label></td>
            </tr>
            <tr>
                <th style="float: left"><label>Email: </label></th>
                <td><label th:text="${customer.getEmail()}"></label></td>
            </tr>
            <tr>
                <th style="float: left"><label>Address: </label></th>
                <td><label th:text="${customer.getAddress()}"></label></td>
            </tr>
            <tr>
                <th style="float: left"><label>Phone: </label></th>
                <td><label th:text="${customer.getPhone()}"></label></td>
            </tr>
        </table>
        <input type="submit" value="Delete customer">
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
