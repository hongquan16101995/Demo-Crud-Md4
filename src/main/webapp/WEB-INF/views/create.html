<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="/layout::head">
    <title>CreateCustomer</title>
</head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:action="@{/create-customer}" th:object="${customer}" method="POST">
        <div>
            <label>Name</label>
            <th:block th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></th:block>
            <label>
                <input type="text" th:field="*{name}" required/>
            </label>
        </div>
        <div>
            <label>Email</label>
            <th:block th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></th:block>
            <label>
                <input type="text" th:field="*{email}" required/>
            </label>
        </div>
        <div>
            <label>Address</label>
            <th:block th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></th:block>
            <label>
                <input type="text" th:field="*{address}" required/>
            </label>
        </div>
        <div>
            <label>Phone</label>
            <th:block th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></th:block>
            <label>
                <input type="text" th:field="*{phone}" required/>
            </label>
        </div>
        <input type="submit" value="Creat new customer">
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
